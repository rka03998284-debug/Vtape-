<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2027考研攻略 - 视频课程</title>
    <style>
        :root {
            --primary-blue: #00469b;
            --accent-red: #e60012;
            --accent-yellow: #ffcc00;
            --bg-gray: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            background-color: var(--bg-gray);
            color: #333;
        }

        /* 顶部 Logo 栏 */
        header {
            background: #ffffff;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--primary-blue);
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-blue);
            letter-spacing: 1px;
        }

        /* 主体容器 */
        .main-content {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }

        /* 视频卡片区域 - 参考图片圆角风格 */
        .video-card {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* 视频上方的标题区 */
        .video-header {
            background: #333; /* 模拟图片中的深色背景 */
            padding: 20px 10px;
            color: #fff;
        }

        .video-header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .video-header p {
            margin: 8px 0 0;
            font-size: 14px;
            color: #ccc;
        }

        /* 视频比例容器 (16:9) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 关键：固定16:9比例 */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 黄色分类标签栏 - 高度还原图片 */
        .category-tag {
            background-color: var(--accent-yellow);
            color: #000;
            font-weight: bold;
            padding: 12px 0;
            font-size: 15px;
            letter-spacing: 1px;
        }

        /* 底部导航按钮模拟 */
        .footer-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 20px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .btn-professional { background-color: #f1939c; } /* 浅粉红 */
        .btn-public { background-color: #a29bfe; } /* 浅紫色 */

        .footer-copy {
            text-align: center;
            padding: 30px 0;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text">珞研教育 | 辅导服务</div>
</header>

<div class="main-content">
    <div class="video-card">
        <div class="video-header">
            <p>2027 考研速效提高分数</p>
            <h1>考研核心攻略</h1>
        </div>

        <div class="video-container">
            <iframe 
                src="https://player.bilibili.com/player.html?isOutside=true&aid=115831375725011&bvid=BV1ihiqBWE7g&cid=35167145821&p=1&danmaku=0&autoplay=0" 
                scrolling="no" 
                border="0" 
                frameborder="no" 
                framespacing="0" 
                allowfullscreen="true">
            </iframe>
        </div>

        <div class="category-tag">
            电气 · 电子通信 · 控制自动化 · 机械 · 能动 · 计算机
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-btn btn-professional">考研专业课</div>
        <div class="nav-btn btn-public">考研公共课</div>
    </div>

    <div class="footer-copy">
        © 2026 珞研教育 · 扫码即看官方视频说明
    </div>
</div>

</body>
</html>
